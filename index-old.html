<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Flood map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.css'
	  rel='stylesheet' />
    <link href="style.css" rel="stylesheet">
  </head>
  <body>

    <div id="container">
      <div id="controls">
	<label for="level">Sea level rise</label>
	<input type="range" id="level-slider" name="level"
	       value="0" min="-1" max="6" />
	<button type="button" id="animate-button">start</button>
      </div>
      <div id="map"></div>  
    </div>
    <script src="sea-level-control.js"></script> 
    <script src="layers-demo.js"></script>
  </body>
</html>
